<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-2">
        <div class="card-group">
            <div class="card card-1">
                <h3>Deposite</h3>
                <h1> <span class="symbol">$</span> <span id="Demo">00</span></h1>
            </div>
              <div class="card card-2">
                <h3>Withdraw</h3>
                <h1> <span class="symbol">$</span> <span id="take"></span></h1>
            </div>
              <div class="card card-3">
                <h3>Balance</h3>
                <h1> <span class="symbol">$</span> <span id="balance">1200</span></h1>
            </div>
        </div>
        <div class="controll">
            <div class="box-group">
                <div class="box-1">
                    <h3>Deposite</h3>
                    <input type="text" id="deposite">
                    <button id="button" style="width: 120px;height: 40px;background-color: green;padding: 5px;font-size: 25px;color: white;">Deposite</button>
                </div>
                <div class="box-2">
                    <h3>Withdraw</h3>
                    <input type="text" id="inp">
                    
                    <button id="btnon" style="width: 120px;height: 40px;background-color: green;padding: 5px;font-size: 25px;color: white;">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
